<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 прибавляем 10 получаем 20
  2. 20 конкатенация со строкой "10", получаем строку "2010"
   */
  console.log(10 + 10 + "10");
  /*
  1. 10 конкатенация со строкой 10, получаем строку "1010"
  2. строка "1010" конкатенация с 10, получаем строку "101010"
   */
  console.log(10 + "10" + 10);
  /*
  1. 10 прибавляем 10 получаем 20
  2. +"10" преобразует строку в число
  3. 20 прибавляем 10 получаем число 30.
   */
  console.log(10 + 10 + +"10");
  /*
  1. -"" преобразовывается в число минус ноль
  2. 10 делим на минус ноль, получаем минус бесконечность
   */
  console.log(10 / -"");
  /*
  1. +"2,5" не может нормально приобразоваться к числу так как вместо точки стоит запятая
  2. итогом выражения получаем - не число.
   */
  console.log(10 / +"2,5");

</script>
</body>
</html>
