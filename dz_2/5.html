<body>
<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
    "use strict";

    /**
     * Возвращает сумму a + b.
     *
     * @param {number} a число, первое слагаемое.
     * @param {number} b число, второе слагаемое.
     * @return {number} a + b , сумма чисел a + b.
     */
    function sum(a, b) {
        return a + b
    }

    /**
     * Возвращает разность чисел 'a' и 'b', где уменьшаемое число больше вычитаемого.
     *
     * @param {number} a число.
     * @param {number} b число.
     * @return {number} число, разность чисел 'a' и 'b'.
     */
    function difference(a, b) {
        if (a > b) {
            return a - b
        } else if (b > a) {
            return b - a
        } else {
            return 0
        }
    }

    /**
     * Возвращает произведение чисел a * b.
     *
     * @param {number} a число, множимое.
     * @param {number} b число, множитель.
     * @return {number} a * b , умножение чисел a * b.
     */
    function multiplication(a, b) {
        return a * b
    }

    /**
     * Возвращает деление чисел a / b.
     *
     * @param {number} a число, делимое.
     * @param {number} b число, делитель.
     * @return {number} a / b , деление чисел a / b.
     */
    function division(a, b) {
        if (b !== 0) {
            return a / b
        } else {
            return 'на ноль делить нельзя'
        }
    }

    /**
     * Возвращает результат математической операции для первых двух аргументов
     *
     * @param {number} arg1 число, первый аргумент.
     * @param {number} arg2 число, второй аргумент.
     * @return {string} строка, которая содержит один из символов: "+", "-", "*", "/".
     */
    function mathOperation(arg1, arg2, operation) {
        if (operation === '+') {
            return sum(arg1, arg2);
        } else if (operation === '-') {
            return difference(arg1, arg2);
        } else if (operation === '*') {
            return multiplication(arg1, arg2);
        } else if (operation === '/') {
            return division(arg1, arg2);
        } else {
            return NaN;
        }
    }

    console.log(mathOperation(5, 3, "+")); // 8
    console.log(mathOperation(5, 3, ":)")); // NaN

</script>
