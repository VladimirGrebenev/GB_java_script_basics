<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    инкремент с = a + 1 = 2
     */
    c = ++a;
    console.log(c);

    /*
    d сначало присвоено значение b, а уже после на b срабатывает инкремент и увеличивается только
    значение b = 2
     */
    d = b++;
    console.log(d);

    /*
    c = 2 + инкремент "а" , c = 2 + 3 = 5 , так как "а" уже увеличивали в первом примере
     */
    c = 2 + ++a;
    console.log(c);

    /*
    d = 2 + 2 = 4 , и уже после увеличивается значение b = 2 + 1 = 3
    очерёдность выполнения действий инкремента зависит
     от того с какой стороны от переменной его написать
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
</script>
</body>
</html>
